{% extends "consent/_base.html" %}

{% load bootstrap3 %}

{% block content %}

<div id="consent-content">
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div>

    {% include 'consent/asd/_guardian_consent.html' %}

      <h1>
        Quiz
      </h1>

    <form id="form" class="form-horizontal" method="POST" action="{% url 'consent:asd-quiz' %}"
          ic-post-to="{% url 'consent:asd-quiz' %}" ic-target="#consent-content"
          ic-replace-target="false" ic-indicator="#submit" ic-scroll-to-target="true" ic-scroll-offset="-100"
          ic-select-from-response="#consent-content">

                {% csrf_token %}
                <div class="col-md-12">
                {% bootstrap_form form %}
                </div>

                <div class="col-md-12">
                {% buttons %}
                    <button type="submit" class="btn btn-default">Continue</button>
                {% endbuttons %}
                </div>
    </form>

</div></div></div>
</div>
{% endblock %}
